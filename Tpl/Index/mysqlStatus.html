<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">MYSQL性能一览表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />

								</span>
							</form>
						</div><!-- #nav-search -->

<div class="page-content">

<!-- 快捷栏目 -->
<div class="row">

<!-- 数据统计 -->
<span style="display:none">{}</span>
<div class="col-sm-12">
   <h1>Mysql已经运行了:{$Uptime}秒，约{$Uptime/60|round=2}分钟  | 本次查询页面耗时:{$diff}</h1>
   <hr />
</div>

<!-- 内存，cpu使用情况 -->
	<div class="col-xs-12 center">
	
					<div class="col-xs-6">
							<div class="easy-pie-chart percentage" data-percent="{$Cpu}" data-color="#D15B47">
								<span class="percent">{$Cpu}</span>%
			
						</div>
					<span>CPU空闲</span>
					</div>
	
			
					<div class="col-xs-6">
							<div class="easy-pie-chart percentage" data-percent="{$memfree}" data-color="#87CEEB">
								<span class="percent">{$memfree}</span>%
			
						</div>
					<span>内存空闲</span>
					</div>

	</div><!-- /span -->
<!-- 内存，CUP使用情况结束 -->

<!-- MYSQL数据数据统计 -->
<volist name="InfoData" id="v2">
<div class="col-sm-4">
		<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
							<h4 class="lighter"><i class="icon-star orange"></i>{$v2.Name}</h4>

												<div class="widget-toolbar">
													<a href="#" data-action="collapse">
														<i class="icon-chevron-up"></i>
													</a>
												</div>
											</div>

											<div class="widget-body">
											   <div class="widget-body-inner" style="display: block;">
												<div class="widget-main no-padding">
													<table class="table table-bordered table-striped">
														<thead class="thin-border-bottom">
															<tr>
																<th>
																	<i class="icon-caret-right blue"></i>
																	字段名称
																</th>
		
																<th>
																	<i class="icon-caret-right blue"></i>
																	数值
																</th>
																
															</tr>
														</thead>

														<tbody>
														  <volist name="v2.Data" id="v1">
															<tr>
																<td>{$key}</td>
																<td>{$v1}</td>
															</tr>
											               </volist>
														</tbody>
													</table>
												</div><!-- /widget-main -->
											</div>
										</div><!-- /widget-body -->
										
									</div><!-- /widget-box -->
								</div>
<!-- MYSQL数据数据统计结束 -->
</volist>

</div><!-- /.row -->

<script type="text/javascript">
			jQuery(function($) {
	
				var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent.toLowerCase());
				$('.easy-pie-chart.percentage').each(function(){
					$(this).easyPieChart({
						barColor: $(this).data('color'),
						trackColor: '#EEEEEE',
						scaleColor: false,
						lineCap: 'butt',
						lineWidth: 8,
						animate: oldie ? false : 1000,
						size:75
					}).css('color', $(this).data('color'));
				});

			});
		</script>
