	<script type="text/javascript">
		  $(function(){
			      
			      $("#inputUserID").focus(function(){
			    	  $(".textUserID").html("请输入学号");

			      });
			      
			      $("#inputUserPass").focus(function(){
			    	  $(".textPassword").html("请输入密码");
			    	  $(this).parent().parent().parent().removeClass('has-warning').addClass('has-info');
			    	 
			      });
			      
			      $("#inputUserID").blur(function(){
			    	  var userid = $.trim($("#inputUserID").val());
			    	  var userlen = userid.length;
			    	  
			    	  if(isNaN(userid)){ 
						   $(".textUserID").html("学号必须为数字");
						   $(this).parent().parent().parent().removeClass('has-info').addClass('has-warning');
						}
			    	  
			    	  if(userlen != 11){
			    		  $(".textUserID").html("学号必须为11位的数字");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-warning');
			    	  }else{
			    		  $(".textUserID").html("学号格式正确");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-success');
			    	  }
			    	  
			       });
		
		          $("#inputUserPass").blur(function(){
			    	  var password = $.trim($("#inputUserPass").val());
			    	  var passwordlen = password.length;

			    	  if(passwordlen == 0){
			    		  $(".textPassword").html("密码不能为空");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-warning');
			    	  }else{
			    		  $(".textPassword").html("密码已经填写");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-success');
			    	  }  
			    	  
			      });
		          
		          $("#password").blur(function(){
			    	  var password = $.trim($("#password").val());
			    	  var passwordlen = password.length;

			    	  if(passwordlen == 0){
			    		  $(".textPasswordID2").html("查询密码为空,你将不能查询你的成绩");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-warning');
			    	  }else{
			    		  $(".textPasswordID2").html("请记住你的查询密码");
			    		  $(this).parent().parent().parent().removeClass('has-info').addClass('has-success');
			    	  }  
			    	  
			      });
			      
			
				  $(".next").click(function(){

  					   var node = 	$(".wizard-steps").find('li.active').last();
					   	
					   var nodeId = node.attr('data-target');
					   
					   
					if(nodeId == "#step1")
					{
						   var userid = $.trim($("#inputUserID").val());
						   var password = $.trim($("#inputUserPass").val());
						   
						   var data = {userid:userid,password:password};
						   
						   //把下一步的按钮屏蔽掉
						    $(this).attr('disabled','disabled');						   
						   	_post("__APP__/index.php/jwc/getUserData",data);
					}
					else if(nodeId == "#step3")
					{
						   var password = $.trim($("#password").val());
						   var telephone = $.trim($("#telephone").val());
						   var data = {telephone:telephone,password:password};
						   _post("__APP__/index.php/User/addUserInfo",data);
						   
						   $(this).html("完成").removeClass('next');
						   
					}

					   	node.next().addClass('active');
					   	
					   	$(nodeId).removeClass('active').next().addClass('active');
					   	
					   	//把上一步的按钮激活
					   $(this).prev().removeAttr('disabled');					   	
  
				  });
				  
				  $(".prev").click(function(){

					   	var node = 	$(".wizard-steps").find('li.active').last();
	
					   	var nodeId = node.attr('data-target');
				
					   	if(nodeId == "#step2")
					   	{
					   		 $(this).attr('disabled','disabled');
					   	}
					   	
					   	$(".next").removeAttr('disabled');
					   	
					   	node.removeClass('active');
					   	
					   	$(nodeId).removeClass('active').prev().addClass('active');
					   	
					  
				  });
				
			});
				  
				   function _post(url,post){
					   
	                   $.post(url,post,function(data){
  
	                         if(data.status){
	                   
	                        	 $msg = "<div class=\"alert alert-success\"><strong><i class=\"icon-ok\"></i>完美</strong>"+data.back.msg+"</div>"

	                        	 $("#step2").find('.row-fluid').append($msg);
	                        	 if(data.back.data.length != 0)
	                        	 {
	                        		 _post(data.back.url,data.back.data);
	                        	 }
	                        	 else
	                        	 {
	                        		 $(".next").removeAttr('disabled');
	                        		 if(data.back.redirect.length != 0)
	                        		 {
	                        			 window.location.href = data.back.redirect;
	                        		 }
	                        	 }
	                            
	                      }else{
	                    	  
	                    	    $msg = "<div class=\"alert alert-danger\"><strong><i class=\"icon-remove\"></i>悲剧啦</strong>"+data.back.msg+"</div>"
	                    	    $("#step2").find('.row-fluid').append($msg);
	                    	    return false;
	                      }
	                       
	 
	                 },"json");
      
			};
