<script src="__PUBLIC__/js/ZeroClipboard.js"></script>	
<script>
$(function(){
	/* 定义所有class为copy标签，点击后可复制被点击对象的文本 */
	var clip = null;
	ZeroClipboard.setMoviePath("__PUBLIC__/js/ZeroClipboard.swf");
	clip = new ZeroClipboard.Client();
	clip.setHandCursor(true);
	clip.setText($("#copy-button").attr('href'));
	clip.glue("copy-button");
	clip.addEventListener("complete", function(){
		alert("代码已复制到剪贴板！");
	});
})
</script>

<if condition="result eq 0">
<script src="__PUBLIC__/js/highcharts/highcharts.js"></script>
<script src="__PUBLIC__/js/highcharts/modules/exporting.js"></script>		

<script type="text/javascript">
$(function () {
  
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },
        title: {
            text: '{$title}'
        },
        tooltip: {
    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: '所占比例',
            data: [ 
                   <volist name="rand" id="v1">			
                   ['{$key}',{$v1}],
               </volist>
            ]
        }]
    });
    
});
    

		</script>
</if>
